<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê Connexion Admin - Vamo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --vamo-gold: #C6B383;
            --vamo-gold-dark: #A89968;
            --vamo-dark: #1A1A1A;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Inter', sans-serif;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 2px solid var(--vamo-gold);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--vamo-gold), var(--vamo-gold-dark));
            transition: all 0.3s ease;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(198, 179, 131, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .input-field {
            border: 2px solid #e5e7eb;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            border-color: var(--vamo-gold);
            box-shadow: 0 0 0 3px rgba(198, 179, 131, 0.1);
        }

        .countdown {
            color: var(--vamo-gold);
            font-weight: bold;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="login-card rounded-2xl p-8 w-full max-w-md">
        <!-- Logo/Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold mb-2" style="color: var(--vamo-gold);">üöó VAMO</h1>
            <h2 class="text-2xl font-semibold text-gray-800">Dashboard Admin</h2>
            <p class="text-gray-600 mt-2">Connexion s√©curis√©e par email</p>
        </div>

        <!-- Success Message -->
        <div id="successMessage" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
            <p id="successText"></p>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            <p id="errorText"></p>
        </div>

        <!-- √âtape 1: Entrer l'email -->
        <div id="emailStep" class="space-y-6">
            <div>
                <label class="block text-gray-700 font-semibold mb-2">üìß Email Admin</label>
                <input
                    type="email"
                    id="email"
                    required
                    class="input-field w-full px-4 py-3 rounded-lg outline-none"
                    placeholder="admin@vamo.sn"
                >
            </div>

            <button
                id="sendCodeBtn"
                type="button"
                class="btn-primary w-full text-white font-bold py-3 px-6 rounded-lg">
                üì® ENVOYER LE CODE
            </button>
        </div>

        <!-- √âtape 2: Entrer le code -->
        <div id="codeStep" class="hidden space-y-6">
            <div>
                <label class="block text-gray-700 font-semibold mb-2">üîê Code de v√©rification</label>
                <p class="text-sm text-gray-600 mb-3">
                    Un code √† 6 chiffres a √©t√© envoy√© √† <span id="emailDisplay" class="font-semibold"></span>
                </p>
                <input
                    type="text"
                    id="code"
                    required
                    maxlength="6"
                    pattern="[0-9]{6}"
                    class="input-field w-full px-4 py-3 rounded-lg outline-none text-center text-2xl tracking-widest"
                    placeholder="000000"
                >
                <p class="text-sm text-gray-500 mt-2">
                    ‚è±Ô∏è Code expire dans <span id="countdown" class="countdown">5:00</span>
                </p>
            </div>

            <button
                id="verifyCodeBtn"
                type="button"
                class="btn-primary w-full text-white font-bold py-3 px-6 rounded-lg">
                üîì V√âRIFIER LE CODE
            </button>

            <button
                id="resendCodeBtn"
                type="button"
                class="w-full text-gray-600 font-semibold py-2 px-6 rounded-lg hover:text-gray-800 transition">
                üîÑ Renvoyer le code
            </button>

            <button
                id="changeEmailBtn"
                type="button"
                class="w-full text-gray-500 text-sm py-2 px-6 rounded-lg hover:text-gray-700 transition">
                ‚Üê Changer d'email
            </button>
        </div>

        <!-- Footer -->
        <div class="mt-6 text-center text-sm text-gray-600">
            <p>üîê Connexion s√©curis√©e par code email</p>
        </div>
    </div>

    <script>
        let currentEmail = '';
        let countdownInterval = null;

        const emailStep = document.getElementById('emailStep');
        const codeStep = document.getElementById('codeStep');
        const emailInput = document.getElementById('email');
        const codeInput = document.getElementById('code');
        const emailDisplay = document.getElementById('emailDisplay');
        const sendCodeBtn = document.getElementById('sendCodeBtn');
        const verifyCodeBtn = document.getElementById('verifyCodeBtn');
        const resendCodeBtn = document.getElementById('resendCodeBtn');
        const changeEmailBtn = document.getElementById('changeEmailBtn');
        const errorDiv = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const successDiv = document.getElementById('successMessage');
        const successText = document.getElementById('successText');
        const countdownSpan = document.getElementById('countdown');

        // Fonction pour afficher une erreur
        function showError(message) {
            errorText.textContent = message;
            errorDiv.classList.remove('hidden');
            successDiv.classList.add('hidden');

            setTimeout(() => {
                errorDiv.classList.add('hidden');
            }, 5000);
        }

        // Fonction pour afficher un succ√®s
        function showSuccess(message) {
            successText.textContent = message;
            successDiv.classList.remove('hidden');
            errorDiv.classList.add('hidden');

            setTimeout(() => {
                successDiv.classList.add('hidden');
            }, 5000);
        }

        // D√©marrer le compte √† rebours
        function startCountdown(seconds) {
            let remaining = seconds;

            if (countdownInterval) {
                clearInterval(countdownInterval);
            }

            countdownInterval = setInterval(() => {
                const minutes = Math.floor(remaining / 60);
                const secs = remaining % 60;
                countdownSpan.textContent = `${minutes}:${secs.toString().padStart(2, '0')}`;

                remaining--;

                if (remaining < 0) {
                    clearInterval(countdownInterval);
                    countdownSpan.textContent = 'Expir√©';
                    showError('Code expir√©. Veuillez en demander un nouveau.');
                }
            }, 1000);
        }

        // √âtape 1: Envoyer le code
        sendCodeBtn.addEventListener('click', async () => {
            const email = emailInput.value.trim();

            if (!email) {
                showError('Veuillez entrer votre email');
                return;
            }

            sendCodeBtn.disabled = true;
            sendCodeBtn.textContent = 'üì® Envoi en cours...';

            try {
                const response = await fetch('/api/admin/send-login-code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    currentEmail = email;
                    emailDisplay.textContent = email;

                    // Passer √† l'√©tape 2
                    emailStep.classList.add('hidden');
                    codeStep.classList.remove('hidden');

                    // D√©marrer le compte √† rebours
                    startCountdown(data.expiresIn || 300);

                    // Si en mode dev et code fourni, l'afficher dans la console
                    if (data.code) {
                        console.log('üîê Code de d√©veloppement:', data.code);
                        showSuccess('Code envoy√©! (V√©rifiez la console en mode dev)');
                    } else {
                        showSuccess('Code envoy√© par email! V√©rifiez votre bo√Æte de r√©ception.');
                    }

                    // Focus sur le champ code
                    codeInput.focus();
                } else {
                    showError(data.message || 'Erreur lors de l\'envoi du code');
                }
            } catch (error) {
                console.error('Erreur:', error);
                showError('Erreur de connexion au serveur');
            } finally {
                sendCodeBtn.disabled = false;
                sendCodeBtn.textContent = 'üì® ENVOYER LE CODE';
            }
        });

        // √âtape 2: V√©rifier le code
        verifyCodeBtn.addEventListener('click', async () => {
            const code = codeInput.value.trim();

            if (!code || code.length !== 6) {
                showError('Veuillez entrer un code √† 6 chiffres');
                return;
            }

            verifyCodeBtn.disabled = true;
            verifyCodeBtn.textContent = 'üîì V√©rification...';

            try {
                const response = await fetch('/api/admin/verify-login-code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: currentEmail, code })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Connexion r√©ussie - Stocker le token
                    localStorage.setItem('vamo_admin_token', data.token);

                    // Arr√™ter le countdown
                    if (countdownInterval) {
                        clearInterval(countdownInterval);
                    }

                    showSuccess('Connexion r√©ussie! Redirection...');

                    // Rediriger vers le dashboard
                    setTimeout(() => {
                        window.location.href = '/dashboard.html?token=' + data.token;
                    }, 1000);
                } else {
                    showError(data.message || 'Code incorrect');
                }
            } catch (error) {
                console.error('Erreur:', error);
                showError('Erreur de connexion au serveur');
            } finally {
                verifyCodeBtn.disabled = false;
                verifyCodeBtn.textContent = 'üîì V√âRIFIER LE CODE';
            }
        });

        // Renvoyer le code
        resendCodeBtn.addEventListener('click', async () => {
            resendCodeBtn.disabled = true;
            resendCodeBtn.textContent = 'üîÑ Envoi...';

            try {
                const response = await fetch('/api/admin/send-login-code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: currentEmail })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Red√©marrer le compte √† rebours
                    startCountdown(data.expiresIn || 300);

                    // Effacer le champ code
                    codeInput.value = '';
                    codeInput.focus();

                    if (data.code) {
                        console.log('üîê Nouveau code:', data.code);
                    }

                    showSuccess('Nouveau code envoy√©!');
                } else {
                    showError(data.message || 'Erreur lors du renvoi du code');
                }
            } catch (error) {
                console.error('Erreur:', error);
                showError('Erreur de connexion au serveur');
            } finally {
                resendCodeBtn.disabled = false;
                resendCodeBtn.textContent = 'üîÑ Renvoyer le code';
            }
        });

        // Changer d'email
        changeEmailBtn.addEventListener('click', () => {
            // Arr√™ter le countdown
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }

            // Effacer les champs
            codeInput.value = '';
            currentEmail = '';

            // Revenir √† l'√©tape 1
            codeStep.classList.add('hidden');
            emailStep.classList.remove('hidden');

            emailInput.focus();
        });

        // Permettre de presser Entr√©e sur le champ email
        emailInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendCodeBtn.click();
            }
        });

        // Permettre de presser Entr√©e sur le champ code
        codeInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                verifyCodeBtn.click();
            }
        });

        // Auto-formater le code (seulement chiffres)
        codeInput.addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
        });
    </script>
</body>
</html>
